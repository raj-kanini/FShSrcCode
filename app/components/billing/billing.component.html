<app-navbar></app-navbar>

<div class="row mt-5 p-5 ">
  <div class="col-75">
    <div class="container">
      <form #billForm>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Vishal Nanaware" [(ngModel)]="fullName">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="vishalnanaware@gmail.com" [(ngModel)]="email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="StreetNo.20, Balewadi Hi-Street" [(ngModel)]="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Pune" [(ngModel)]="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="MH" [(ngModel)]="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="123XXX" [(ngModel)]="pinCode">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Vishal Nanaware">
            <label for="ccnum">Card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="4567-7853-1459-XXXX">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2027">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="3XX">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="button" (click)="makePdf()" value="Pay" class="btn fw-semibold">
      </form>
    </div>
  </div>

  <!-- Product Count List   -->
  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart me-1"></i>
          <b class="cart-length">{{cartLength}}</b>
        </span>
      </h4>
      <hr>

      <div class="cart-item">
        <table class="">
          <tr *ngFor="let p of user[0].cart">
            <td class="product-name">{{p.name}}</td>
            <td class="product-price">${{p.price}}</td>
            <td class="product-delete"><button (click)="deleteItemFromCart(p.id)"
                class="border-0 rounded-1 bg-transparent text-danger ms-2"><i class="bi bi-trash"></i></button></td>
          </tr>
        </table>
      </div>

      <hr>
      <p class="fw-semibold">Total <span class="cart-total" style="color:black">${{totalPrice}}</span><span><i
            class="bi bi-receipt"></i></span></p>
    </div>
  </div>
</div>

<!-- Invoice -->
<div class="invoice-block">
  <div class="invoice" id="invoice" #content>
    <div class="invoice-header ms-5">
      <h5>Invoice</h5>
    </div>
    <div class="invoice-body ms-2">
      <table class="invoice-table border-bottom">
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
        <tr *ngFor="let p of user[0].cart">
          <td class="pe-4">{{ p.name }}</td>
          <td>${{ p.price }}</td>
        </tr>
      </table>
    </div>
    <div class="invoice-footer ms-2">
      <div class="total-row">
        <span class="me-2 invoice-total">Total:</span>
        <span class="ms-5">${{ totalPrice }}</span>
      </div>
    </div>

    <div class="ms-2 mt-2 invoice-data">
      <p class="mb-1 fw-semibold">Shipping Address</p>
      <p class="m-0">Name: <span>{{fullName}}</span></p>
      <p class="m-0">Email: <span>{{email}}</span></p>
      <p class="address m-0">Address:
        <span>{{address}}</span>
      </p>
      <p class="m-0">
        <span class="me-2">{{city}}</span>
        <span class="me-2">{{state}}</span>
        <span>{{pinCode}}</span>
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
